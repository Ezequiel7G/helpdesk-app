{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">âž• Create New Ticket</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label"><strong>Title</strong></label>
                            <input name="title" type="text" class="form-control" 
                                   placeholder="Brief description of the issue" required />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label"><strong>Description</strong></label>
                            <textarea name="description" class="form-control" rows="6" 
                                      placeholder="Please provide detailed information about your issue..." 
                                      required></textarea>
                            <div class="form-text">Be as specific as possible to help us resolve your issue faster.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label"><strong>Priority</strong></label>
                            <select name="priority" class="form-select">
                                <option value="LOW">ðŸŸ¢ Low - General question or minor issue</option>
                                <option value="MEDIUM" selected>ðŸŸ¡ Medium - Important but not urgent</option>
                                <option value="HIGH">ðŸ”´ High - Urgent issue affecting work</option>
                            </select>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <strong>Create Ticket</strong>
                            </button>
                            <a href="{{ url_for('tickets_list') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
